<div id="clock">
    <div id="date"></div>
    <div id="time-wrapper">
        <div id="time">
            <span id="hours"></span>:<span id="minutes"></span>
        </div>
        <div id="am-pm"></div>
    </div>
    <button id="open-settings" class="icon-button">⚙️</button>
    <div id="settings" style="display: none;">
        <label>Time Format:
            <select id="time-format">
                <option value="24">24-hour</option>
                <option value="12">12-hour (AM/PM)</option>
            </select>
        </label>
        <label>Show Seconds:
            <input type="checkbox" id="show-seconds">
        </label>
        <label>Background Color:
            <select id="background-color">
                <option value="#6633FF">Purple</option>
                <option value="#FFFFFF">White</option>
                <option value="#000000">Black</option>
            </select>
        </label>
        <button id="set-clock">Set Clock</button>
    </div>
</div>
