<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>時計</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="clock-container">
        <div id="date"></div>
        <div id="time"></div>
        <button id="open-settings">⚙️</button>
    </div>
    <div id="settings">
        <label for="time-format">時間形式:</label>
        <select id="time-format">
            <option value="24">24時間</option>
            <option value="12">12時間</option>
        </select>
        <label for="show-seconds">秒を表示:</label>
        <input type="checkbox" id="show-seconds">
        <label for="background-color">背景色:</label>
        <input type="color" id="background-color" value="#6633FF">
        <button id="set-clock">設定を保存</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
